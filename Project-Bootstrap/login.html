<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-sm text-black">
            <center>
              <div class="px-5 ms-xl-3">
                <i
                  class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                  style="color: #709085"
                ></i>
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>
            </center>
            <div
              class="d-flex justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem">
                <h3
                  class="fw-normal mb-3 pb-3 text-align-center"
                  style="letter-spacing: 1px"
                >
                  Log in
                </h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
